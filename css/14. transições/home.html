<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Hover</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: green;
            border-radius: 100%;
            transition:all 3s linear 0.4s;
            /* o c√≥digo abaixo desse texto faz o mesmo que o acima.
            transition-property: all;
            transition-duration: 3s;
            transition-timing-function: linear;
            transition-delay: 1s;
            */
        }
        
        div:hover{
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
