<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Exibição</title>
    <style>
        /*Display:
        inline - elementos ficam em linha, mas não pode aumenta largura e altura.

        block - elementos começam em uma nova linha e ocupam toda a largura dela. Elementos podem sofrer alteração de largura e altura.

        block-inline - elementos ficam em linha e bolem sofrer alteração de largura e altura.
        
        none - não exibe elementos.
        */
        h1{
            display: inline;
            background: green;
        }
        span{
            display:block ;
        }
        h2{
            width: 150px;
            height: 50px;
            display: inline-block;
            background: green;
        }
    </style>
</head>
<body>
    <h1>HTML</h1>
    <h1>CSS</h1>
    <span>HTML</span>
    <span>CSS</span>
    <h2>HTML</h2>
    <h2>CSS</h2>
</body>
</html>
