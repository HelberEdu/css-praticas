<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: green;
            position: relative;
        }
        h1{
            left: 350px;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A consequuntur nemo, amet, doloremque id voluptas quod, provident nostrum necessitatibus aliquid voluptatem explicabo. At, magnam. Culpa voluptatem sapiente illum quos et.</h1>
    <div><!--div pai-->
        <div style="width: 60px; height: 60px; background: red; position: absolute;
        position: absolute; bottom: 0px;
        "> 
        </div> <!--div filho-->
        <!--a posição do filho é determinada dentro do elemento pai, pois o pai possui posição relativa-->>
    </div>
</body>
</html>
