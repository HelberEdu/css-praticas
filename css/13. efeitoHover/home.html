<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Hover</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: green;
            border-radius: 25%;
        }
        h1{
            font-size: 40px;
            color: red;
        }
        h1:hover{
            font-size: 50px;
            color: green;
        }
        div:hover{
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div></div>
</body>
</html>
